<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Poster1</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <div class="poster">
    <div class="grid">
      <div></div>
      <div class="half-circle-180deg--offset green span-2-rows"></div>
      <div class="span-2-cols"></div>
      <div class="inner-grid border-bottom">
        <div class="inner-grid__lines green span-4-rows vertical-polygon-sm"></div>
        <div class="inner-grid__lines"></div>
        <div class="inner-grid__lines span-3-rows blue"></div>
        <div class="inner-grid__lines blue"></div>
        <div class="inner-grid__lines blue"></div>
        <div class="inner-grid__lines blue"></div>
        <div class="inner-grid__lines blue span-2-cols span-2-rows"></div>
        <div class="inner-grid__lines blue"></div>
        <div class="inner-grid__lines green vertical-polygon-lg "></div>
        <div class="inner-grid__lines green vertical-polygon-lg "></div>
        <div class="inner-grid__lines green"></div>
        <div class="inner-grid__lines green"></div>
      </div>
      <div class="green span-2-cols"><p class="flush-top text-blue">"Don't Worry about people stealing your design work.</p></div>
      <div></div>
      <div class="polygon-lg blue"></div>
      <div class="grid-small">
        <div class="half-circle green"></div>
        <div class="half-circle-180deg blue"></div>
      </div>
      <div class="grid-small">
        <div class="half-circle green"></div>
        <div></div>
      </div>
      <div class="green border-top"></div>
      <div class="triangle green border-left"></div>
      <div class="circle blue"></div>
      <div class="green border border-bottom border-top flush-bottom"><p class="text-teal">Worry about the day they stop."</p></div>
      <div class="green border-left border-bottom border-top"></div>
      <div class="triangle-180deg blue border-top"></div>
      <div class="green circle"></div>
      <div class="triangle blue"></div>
      <div class="green flush-bottom border-left"><p class="text-blue">Jeffrey Zeldman</p></div>
      <div></div>
    </div>
  </div>

</body>

</html>
